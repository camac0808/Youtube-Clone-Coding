<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/7532f5503c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Write your title</title>
  </head>
  <body>
    <header>
      <div class="logo fa-2x">
        <i class="fa-brands fa-youtube" style="color: crimson"></i>
        <span class="title">Youtube</span>
      </div>
      <nav>
        <ul class="icons">
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
        </ul>
      </nav>
    </header>
    <!--========================================================
                              HEADER
    =========================================================-->
    <main>
      <section class="player">
        <video controls src="video/좀비학살2.mp4"></video>
      </section>
      <section class="info">
        <div class="metadata">
          <ul class="hashtags">
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <div class="videoTitle">
            <span class="title"></span>
            <button class="downButton"><i class="fa-solid fa-sort-down"></i></button>
          </div>
          <div class="views"></div>
        </div>
        <div class="action"></div>
        <div class="channel"></div>
      </section>
      <section class="upNext"></section>
    </main>
    <!--========================================================
                              CONTENT
    =========================================================-->
    <!--========================================================
                            FOOTER
    =========================================================-->
    <footer></footer>

    <script src="app.js"></script>
  </body>
</html>
